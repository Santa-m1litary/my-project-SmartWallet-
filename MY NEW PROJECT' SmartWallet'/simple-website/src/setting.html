<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Настройки — SmartWallet</title>
  <link rel="stylesheet" href="styles/main.css" />
  <style>
    main{ max-width:820px; margin:28px auto; padding:18px; }
    .section{ margin-bottom:20px; }
    .row{ display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    label{ font-size:14px; color:var(--muted); margin-right:8px; }
    select, .options{ min-width:180px; }
    .helper{ font-size:13px; color:var(--muted); margin-top:8px; }
    .controls{ margin-top:16px; display:flex; gap:8px; align-items:center; }
    #status{ min-width:120px; color:var(--muted); font-size:13px; }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Настройки</h1>
      <p class="helper">Выберите язык сайта и валюту. Тема сайта фиксирована — светлая.</p>
    </header>

    <!-- Язык -->
    <section class="section" aria-labelledby="langTitle">
      <h2 id="langTitle">Язык</h2>
      <div class="row">
        <label for="langSelect">Язык интерфейса</label>
        <select id="langSelect" aria-label="Выбор языка">
          <option value="ru">Русский (ru)</option>
          <option value="uk">Українська (uk)</option>
          <option value="en">English (en)</option>
          <option value="de">Deutsch (de)</option>
          <option value="fr">Français (fr)</option>
          <option value="ch">中文 (ch)</option>
          <option value="jp">日本語 (jp)</option>
          <option value="es">Español (es)</option>
          <option value="it">Italiano (it)</option>
          <option value="pt">Português (pt)</option>
        </select>
        <button class="btn" id="applyLang">Применить</button>
      </div>
    </section>

    <!-- Валюта -->
    <section class="section" aria-labelledby="currencyTitle">
      <h2 id="currencyTitle">Валюта</h2>
      <div class="row">
        <label for="currencySelect">Отображать суммы в</label>
        <select id="currencySelect">
          <option value="USD">USD — Доллар</option>
          <option value="EUR">EUR — Евро</option>
          <option value="UAH">UAH — Гривна</option>
          <option value="RUB">RUB — Рубль</option>
          <option value="GBP">GBP — Фунт</option>
        </select>
      </div>
    </section>

    <div class="controls">
      <button class="btn btn--primary" id="saveBtn">Сохранить</button>
      <button class="btn" id="resetBtn">Сбросить по умолчанию</button>
      <div id="status" aria-live="polite"></div>
    </div>
  </main>

  <!-- Основная логика и сохранение подключается из scripts/main.js (инициализация найдёт элементы по id) -->
  <script src="scripts/main.js" defer></script>
</body>
</html>
